<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/mensajes.css">
</head>
<body class="d-flex flex-column vh-100">
    <!-- Header -->
    <header class="d-flex justify-content-between align-items-center px-3 py-2 bg-success text-white">
        <div>
            <h6 class="mb-0">Tutor:</h6>
            <p class="mb-0">Ana Leticia Flores Magon</p>
        </div>
        <div class="menu-icon">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <!-- Chat Container -->
    <main class="flex-grow-1 overflow-auto p-3 bg-light">
        <div class="chat-container">
            <!-- Mensaje Enviado -->
            <div class="message message-self">
                Buenos días Maestra, necesito comentarle que ...
            </div>
            <!-- Mensaje Recibido -->
            <div class="message message-other">
                Hola buenos días Segismundo, ¿qué ...
            </div>
            <div class="message message-other">
                Hola buenos días Segismundo, ¿qué ...
            </div>
            <div class="message message-self">
                Buenos días Maestra, necesito comentarle que 
            </div>
            <div class="message message-other">
                Hola buenos días Segismundo, ¿qué ...
            </div>
            <div class="message message-other">
                Hola buenos días Segismundo, ¿qué ...
            </div>
            <!-- Más mensajes... -->
        </div>
    </main>

    <!-- Input Section -->
    <footer class="bg-white py-3 px-3">
        <div class="input-wrapper d-flex align-items-center rounded-pill bg-success p-2">
            <input type="text" class="form-control border-0 bg-success text-white me-2 rounded-pill" placeholder="Escribe un mensaje..." />
            <button class="btn btn-light rounded-circle">
                <i class="bi bi-send"></i>
            </button>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
